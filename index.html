<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abstract Visions - Digital Art Gallery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #000;
            overflow-x: hidden;
            cursor: none;
        }

        /* Custom cursor */
        .cursor {
            position: fixed;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            transition: all 0.1s ease;
            backdrop-filter: blur(2px);
        }

        .cursor.hover {
            transform: scale(2);
            background: rgba(255, 255, 255, 0.1);
        }

        /* Animated background */
        .background-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            opacity: 0.4;  /* Change from 0.3 to 0.6 for immersive look */
            background: radial-gradient(circle at var(--x, 50%) var(--y, 50%), 
                        var(--color, #ff0080) 0%, 
                        transparent 50%);
            transition: all 0.3s ease;
        }

        /* Title page styles */
        .title-section {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            opacity: 0;
            transform: translateY(50px);
            animation: fadeInUp 1.5s ease forwards;
        }

        .title-container {
            text-align: center;
            z-index: 10;
            position: relative;
        }

        .main-title-wrapper {
            width: 600px;
            height: 200px;
            margin: 0 auto 2rem;
            position: relative;
        }

        .subtitle-wrapper {
            width: 400px;
            height: 100px;
            margin: 0 auto;
            position: relative;
        }

        #main-title-canvas, #subtitle-canvas {
            width: 100%;
            height: 100%;
            cursor: none;
        }

        /* Mobile responsiveness for title */
        @media (max-width: 768px) {
            .main-title-wrapper {
                width: 350px;
                height: 150px;
            }
            
            .subtitle-wrapper {
                width: 250px;
                height: 80px;
            }
        }

        .gallery-container {
            position: relative;
            z-index: 10;
        }

        .artwork-section {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            position: relative;
            opacity: 0;
            transform: translateY(50px);
            animation: fadeInUp 1s ease forwards;
        }

        .artwork-section:nth-child(even) {
            animation-delay: 0.2s;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .artwork-frame {
            position: relative;
            max-width: 1200px;
            width: 100%;
            height: 80vh;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            transition: all 0.5s cubic-bezier(0.23, 1, 0.32, 1);
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1));
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .artwork-frame:hover {
            transform: scale(1.05) rotateX(5deg);
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.7);
        }

        .artwork-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: all 0.5s ease;
            filter: brightness(0.9) contrast(1.1);
        }

        .artwork-frame:hover .artwork-image {
            transform: scale(1.1);
            filter: brightness(1) contrast(1.2);
        }

        .artwork-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0, 0, 0, 0.8));
            padding: 3rem 2rem 2rem;
            color: white;
            transform: translateY(100%);
            transition: transform 0.5s ease;
        }

        .artwork-frame:hover .artwork-overlay {
            transform: translateY(0);
        }

        .artwork-title {
            font-size: 2.5rem;
            font-weight: 300;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            letter-spacing: 2px;
        }

        .artwork-description {
            font-size: 1.1rem;
            line-height: 1.6;
            font-weight: 300;
            opacity: 0.9;
        }

        /* Floating elements */
        .floating-shape {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, var(--color) 0%, transparent 70%);
            opacity: 0.2;
            animation: float 6s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        /* Progress indicator */
        .progress-indicator {
            position: fixed;
            right: 2rem;
            top: 50%;
            transform: translateY(-50%);
            z-index: 100;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .progress-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .progress-dot.active {
            background: var(--accent-color, #ff0080);
            transform: scale(1.5);
            box-shadow: 0 0 20px var(--accent-color, #ff0080);
        }

        /* Scroll hint */
        .scroll-hint {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.7);
            text-align: center;
            z-index: 100;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }

        .scroll-hint-line {
            width: 2px;
            height: 30px;
            background: rgba(255, 255, 255, 0.5);
            margin: 0.5rem auto 0;
            animation: scrollLine 2s infinite;
        }

        @keyframes scrollLine {
            0%, 100% { transform: scaleY(1); }
            50% { transform: scaleY(0.5); }
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .artwork-section {
                padding: 1rem;
            }
            
            .artwork-frame {
                height: 60vh;
                max-width: 95%;
            }
            
            .artwork-title {
                font-size: 2rem;
            }
            
            .artwork-overlay {
                padding: 2rem 1.5rem 1.5rem;
            }
            
            .progress-indicator {
                right: 1rem;
            }
        }
    </style>
</head>

    <script>
        // Simple Text Effect
        class TextTrailEffect {
            constructor(canvas, text, options = {}) {
                this.canvas = canvas;
                this.ctx = canvas.getContext('2d', { alpha: true });
                this.text = text;
                this.fontSize = options.fontSize || 120;
                this.fontFamily = options.fontFamily || 'Arial';
                this.fontWeight = options.fontWeight || '900';
                this.color = options.color || 'rgba(255, 255, 255, 1)';
                
                this.centerX = 0;
                this.centerY = 0;
                
                this.setupCanvas();
                this.animate();
            }
            
            setupCanvas() {
                const rect = this.canvas.getBoundingClientRect();
                const pixelRatio = window.devicePixelRatio || 1;
                
                this.canvas.width = rect.width * pixelRatio;
                this.canvas.height = rect.height * pixelRatio;
                
                this.ctx.scale(pixelRatio, pixelRatio);
                this.canvas.style.width = rect.width + 'px';
                this.canvas.style.height = rect.height + 'px';
                
                this.centerX = rect.width / 2;
                this.centerY = rect.height / 2;
            }
            
            drawText() {
                this.ctx.save();
                this.ctx.fillStyle = 'white';
                this.ctx.font = `${this.fontWeight} ${this.fontSize}px ${this.fontFamily}`;
                this.ctx.textAlign = 'center';
                this.ctx.textBaseline = 'middle';
                this.ctx.fillText(this.text, this.centerX, this.centerY);
                this.ctx.restore();
            }
            
            animate() {
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                this.drawText();
                requestAnimationFrame(() => this.animate());
            }
        }

        // Initialize text effects when page loads
        document.addEventListener('DOMContentLoaded', () => {
            const mainTitleCanvas = document.getElementById('main-title-canvas');
            const subtitleCanvas = document.getElementById('subtitle-canvas');
            
            if (mainTitleCanvas) {
                new TextTrailEffect(mainTitleCanvas, 'Mark making', {
                    fontSize: 80,
                    fontWeight: '900',
                    color: 'rgba(255, 255, 255, 0.9)'
                });
            }
            
            if (subtitleCanvas) {
                new TextTrailEffect(subtitleCanvas, 'Kerui Huang', {
                    fontSize: 40,
                    fontWeight: '300',
                    color: 'rgba(255, 255, 255, 0.7)'
                });
            }
        });

        // Custom cursor
        const cursor = document.querySelector('.cursor');
        const hoverElements = document.querySelectorAll('.artwork-frame, .progress-dot');

        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
        });

        hoverElements.forEach(el => {
            el.addEventListener('mouseenter', () => cursor.classList.add('hover'));
            el.addEventListener('mouseleave', () => cursor.classList.remove('hover'));
        });

        // Background animation
        const background = document.querySelector('.background-animation');
        
        document.addEventListener('mousemove', (e) => {
            const x = (e.clientX / window.innerWidth) * 100;
            const y = (e.clientY / window.innerHeight) * 100;
            background.style.setProperty('--x', x + '%');
            background.style.setProperty('--y', y + '%');
        });

        // Progress indicator and scroll handling
        const sections = document.querySelectorAll('.artwork-section');
        const progressDots = document.querySelectorAll('.progress-dot');
        const scrollHint = document.querySelector('.scroll-hint');

        function updateProgress() {
            const scrollProgress = window.scrollY;
            const windowHeight = window.innerHeight;
            const currentSection = Math.floor(scrollProgress / windowHeight);
            
            progressDots.forEach((dot, index) => {
                dot.classList.toggle('active', index === currentSection);
                if (index === currentSection) {
                    const sectionColor = sections[index].dataset.color;
                    dot.style.setProperty('--accent-color', sectionColor);
                    background.style.setProperty('--color', sectionColor);
                }
            });

            // Hide scroll hint after first scroll
            if (scrollProgress > 100) {
                scrollHint.style.opacity = '0';
            }
        }

        // Progress dot click navigation
        progressDots.forEach((dot, index) => {
            dot.addEventListener('click', () => {
                sections[index].scrollIntoView({ 
                    behavior: 'smooth' 
                });
            });
        });

        // Parallax effect for floating shapes
        const floatingShapes = document.querySelectorAll('.floating-shape');
        
        function updateParallax() {
            const scrolled = window.pageYOffset;
            floatingShapes.forEach((shape, index) => {
                const rate = scrolled * -0.5 * (index + 1) * 0.1;
                shape.style.transform = `translateY(${rate}px) rotate(${scrolled * 0.02}deg)`;
            });
        }

        // Intersection Observer for animations
        const observerOptions = {
            threshold: 0.3,
            rootMargin: '0px 0px -100px 0px'
        };

        const sectionObserver = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.style.animationPlayState = 'running';
                    
                    // Add stagger animation to artwork elements
                    const frame = entry.target.querySelector('.artwork-frame');
                    const shapes = entry.target.querySelectorAll('.floating-shape');
                    
                    setTimeout(() => {
                        frame.style.transform = 'scale(1)';
                        frame.style.opacity = '1';
                    }, 200);

                    shapes.forEach((shape, index) => {
                        setTimeout(() => {
                            shape.style.opacity = '0.3';
                            shape.style.animation = `float ${6 + index}s ease-in-out infinite`;
                        }, 400 + index * 100);
                    });
                }
            });
        }, observerOptions);

        sections.forEach(section => {
            sectionObserver.observe(section);
        });

        // Smooth reveal animation on load
        window.addEventListener('load', () => {
            sections.forEach((section, index) => {
                section.style.animationDelay = `${index * 0.1}s`;
            });
        });

        // Enhanced scroll effects
        let ticking = false;
        
        function updateOnScroll() {
            updateProgress();
            updateParallax();
            ticking = false;
        }

        window.addEventListener('scroll', () => {
            if (!ticking) {
                requestAnimationFrame(updateOnScroll);
                ticking = true;
            }
        });

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            const currentSection = Math.floor(window.scrollY / window.innerHeight);
            
            if (e.key === 'ArrowDown' && currentSection < sections.length - 1) {
                sections[currentSection + 1].scrollIntoView({ behavior: 'smooth' });
            } else if (e.key === 'ArrowUp' && currentSection > 0) {
                sections[currentSection - 1].scrollIntoView({ behavior: 'smooth' });
            }
        });

        // Touch/swipe support for mobile
        let touchStartY = 0;
        let touchEndY = 0;
        
        document.addEventListener('touchstart', (e) => {
            touchStartY = e.changedTouches[0].screenY;
        });

        document.addEventListener('touchend', (e) => {
            touchEndY = e.changedTouches[0].screenY;
            handleSwipe();
        });

        function handleSwipe() {
            const swipeThreshold = 50;
            const currentSection = Math.floor(window.scrollY / window.innerHeight);
            
            if (touchStartY - touchEndY > swipeThreshold && currentSection < sections.length - 1) {
                // Swipe up - go to next section
                sections[currentSection + 1].scrollIntoView({ behavior: 'smooth' });
            } else if (touchEndY - touchStartY > swipeThreshold && currentSection > 0) {
                // Swipe down - go to previous section
                sections[currentSection - 1].scrollIntoView({ behavior: 'smooth' });
            }
        }

        // Initialize
        updateProgress();
    </script>
